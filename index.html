<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" defer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" defer></script>
    <script src="https://kit.fontawesome.com/1127357f94.js" crossorigin="anonymous"></script>

    <title>BT-FORMS</title>
</head>
<body>
    

    <div class="container-fluid border border-secondary">
    <div class="row">  
    <div class="col-md-12">
            <div class="col-md-12 bg-secondary border border-secondary title"><b>Payment form example</b></div>
                <div class="col-md-12 missing missing"><b>Some fields are missing</b></div>
                <div class="col-md-12">   
            <div class="row">
                <div class="col-md-5">
                    <label for="basic-url" class="form-label">Card#</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxx" aria-label="xxxxxxxxxxxxxx" aria-describedby="basic-addon1">
                    </div>
                </div>
                  <div class="col-md-3">
                    <label for="basic-url" class="form-label">CVC#</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="0000" aria-label="0000" aria-describedby="basic-addon1">
                    </div> 
                </div>
                  <div class="col-md-4">
                    <label for="basic-url" class="form-label">Amount</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
                      </div>
                    </div> 
                </div>
            </div>
            <div class="row">  
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label for="basic-url" class="form-label">First Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="basic-url" class="form-label">City</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    </div>
                    <div class="col-md-6">
                        <label for="basic-url" class="form-label w-100">We Accept</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-solid fa-credit-card"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-regular fa-address-card"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-id-card"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-id-card"></i></label>
                          </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="col-md-12">
                        <label for="basic-url" class="form-label">Last Name</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <label for="exampleDataList" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">San Francisco</option>
                            <option value="2">New York</option>
                            <option value="3">Texas</option>
                          </select>
                    </div>
                        <div class="col-md-6">
                            <label for="basic-url" class="form-label">Postal Code</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div> 
                    <div class="col-md-12">
                        <label for="basic-url" class="form-label">Messaje</label>
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>
                          <label for="basic-url" class="form-label note">Add any note here</label>
                    </div>

                </div>
               
    </div>
    </div>      
    <div class="col-md-12 d-flex flex-row-reverse">
        <button type="button" class="btn btn-secondary margengris">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    
    </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
